  <script type="text/javascript">
  function validateform(){  
	  
		  var fname=document.regform.fname.value;
		  var lname=document.regform.lname.value;
		  var letters = /^[A-Za-z]+$/;
		  if((fname.match(letters))
	      { 
	      return true;
	      }
	      else
	      {
	    	  document.getElementById("fnameloc").innerHTML="Enter alphabets only";
	      return false;
	      }
		  if((lname.match(letters))
	      { 
	      return true;
	      }
	      else
	      {
	    	  document.getElementById("lnameloc").innerHTML="Enter alphabets only";
	      return false;
	      }
		  
  }
 </script>
  <title>Forgot Password?</title>

  <!-- Bootstrap CSS -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <!-- bootstrap theme -->
  <link href="css/bootstrap-theme.css" rel="stylesheet">
  <!--external css-->

  <link href="css/style-responsive.css" rel="stylesheet" />

  
</head>

<body class="login-img3-body">

  <div class="container">

    <form  name="passform" class="login-form" action="index.html" onsubmit="return validateform()">
      <div class="login-wrap">
      <div class="text-center">
        <p class="login-img"><i class="icon_lock-open"></i><h3><b><i>Reset Password</i></b></h3></p>
        <div class="input-group">
          <span class="input-group-addon"><i class="icon_key_alt"></i></span>
         <input type="password" class="form-control" id="npwd" placeholder="New Password" name="npwd"  required>
        </div>
        <div class="input-group">
          <span class="input-group-addon"><i class="icon_key_alt"></i></span>
         <input type="password" class="form-control" id="cpwd" placeholder="Confirm Password" name="cpwd"  required>
        </div>
       <button class="btn btn-primary btn-lg btn-block" type="submit">Confirm</button></br>
        </div>
        </div>
        </form>
