  <script type="text/javascript">
  function validateform(){  
	  
		  var fname=document.regform.fname.value;
		  var lname=document.regform.lname.value;
		  var letters = /^[A-Za-z]+$/;
		  if((fname.match(letters))
	      { 
	      return true;
	      }
	      else
	      {
	    	  document.getElementById("fnameloc").innerHTML="Enter alphabets only";
	      return false;
	      }
		  if((lname.match(letters))
	      { 
	      return true;
	      }
	      else
	      {
	    	  document.getElementById("lnameloc").innerHTML="Enter alphabets only";
	      return false;
	      }
		  
  }
 </script>

  <title>Reset Password</title>

<body class="login-img3-body">

  <div class="container">

    <form  name="passform" class="login-form" action="resetpwd.html" onsubmit="return validateform()">
      <div class="login-wrap">
       <div class="text-center">
        <p class="login-img"><i class="icon_lock_alt"></i><h2><b><i>Forgot your password?</i></b></h2></p>
        <h4>Enter your Email address and we will send you instructions to reset your password</h4>
        <div class="input-group">
          <span class="input-group-addon"><i class="icon_mail"></i></span>
         <input type="email" class="form-control" id="mail" placeholder="Enter your valid mail_id" name="mail_id" autofocus required>
        </div>
        <span class="pull-center"><a href="resetpwd.html"><button class="btn btn-primary btn-lg btn-block" type="submit"><i class="icon_lock-open"></i>Click to Reset</button></a></span>
        </div>

        </div>
        </form>
